    <style>
        :root {
            --purple: rgb(183, 31, 31);
            --violet: rgb(162, 58, 58);
            --pink: rgb(244, 104, 104);
        }

        @keyframes background-pan {
            from {
                background-position: 0% center;
            }

            to {
                background-position: -200% center;
            }
        }

        @keyframes scale {

            from,
            to {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(180deg);
            }
        }

        #slogan {
            color: black;
            font-family: "Rubik", sans-serif;
            font-size: clamp(3em, 3vw, 8em);
            font-weight: 400;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        #slogan2 {
            color: black;
            font-family: "Rubik", sans-serif;
            font-size: clamp(2em, 2vw, 4em);
            font-weight: 400;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }

        h1>.magic {
            display: inline-block;
            position: relative;
        }

        h1>.magic>.magic-star {
            --size: clamp(20px, 1.5vw, 30px);

            animation: scale 700ms ease forwards;
            display: block;
            height: var(--size);
            left: var(--star-left);
            position: absolute;
            top: var(--star-top);
            width: var(--size);
        }

        h1>.magic>.magic-star>svg {
            animation: rotate 1000ms linear infinite;
            display: block;
            opacity: 0.7;
        }

        h1>.magic>.magic-star>svg>path {
            fill: var(--violet);
        }

        h1>.magic>.magic-text {
            animation: background-pan 3s linear infinite;
            background: linear-gradient(to right,
                    var(--purple),
                    var(--violet),
                    var(--pink),
                    var(--purple));
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        #debat-container {
            height: 85%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 20px;
            padding-right: 10px;
            transition: scroll-behavior 0.3s ease-in-out;
        }

        .user-message,
        .cosmo-message {
            margin: 5px 0;
        }

        #debat-container h1,
        #debat-container p {
            margin-bottom: 10px;
        }

        #debat-container::-webkit-scrollbar {
            width: 8px;
        }

        #debat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #debat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #debat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

    <script>
        let index = 0,
            interval = 1000;

        const rand = (min, max) =>
            Math.floor(Math.random() * (max - min + 1)) + min;

        const animate = star => {
            star.style.setProperty("--star-left", `${rand(-10, 100)}%`);
            star.style.setProperty("--star-top", `${rand(-40, 80)}%`);

            star.style.animation = "none";
            star.offsetHeight;
            star.style.animation = "";
        }

        for (const star of document.getElementsByClassName("magic-star")) {
            setTimeout(() => {
                animate(star);

                setInterval(() => animate(star), 1000);
            }, index++ * (interval / 3))
        }
    </script>
