<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo-Signup</title>
    <meta name="description"
        content="Cosmo-Login is a simple web interface to manage login credentials for your astronomical observatory.">
    <link rel="shortcut icon" href="../images/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-black h-screen w-screen overflow-hidden font-jura">
    <nav class="bg-white p-1 pl-5 pr-5 absolute w-full flex flex-row align-middle gap-72 z-50 drop-shadow-sm">
        <div class="flex flex-row align-middle gap-96">
            <img src="../images/logos/banner logo.png" class="h-12" alt="">
            <ul class="flex flex-row gap-52 items-center">
                <li><a href="./index.html" class="text-black hover:text-gray-700 hover:underline">Home</a></li>
                <li><a href="" class="text-black hover:text-gray-700 hover:underline">Authors</a></li>
                <li><a href="" class="text-ckack hover:text-gray-700 hover:underline">Support</a></li>
            </ul>
        </div>
        <ul class="flex flex-row gap-6 items-center">
            <li><a href="./login.html" class="text-black hover:text-gray-700 hover:underline ">Login</a></li>
            <li><a href="./signup.html" class="text-white bg-blue-600 p-2 rounded-lg hover:bg-blue-800">Signup</a></li>
        </ul>
    </nav>

    <!-- Enterprise Contact Form -->
    <div class="absolute w-screen h-screen flex justify-center items-center bg-black backdrop-blur-sm bg-opacity-50">
        <form action="#" method="POST" class="w-4/5 max-w-xl bg-white p-6 rounded-md shadow-lg translate-y-[5%]">
            <p class="text-2xl text-center pb-4">Contact us</p>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
                    <div class="mt-2.5">
                        <input required type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Your First Name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
                    <div class="mt-2.5">
                        <input required type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Your Last Name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Company</label>
                    <div class="mt-2.5">
                        <input required type="text" name="company" id="company" autocomplete="organization" placeholder="Your Company Name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input required type="email" name="email" id="email" autocomplete="email" placeholder="Your Email Address"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
                    <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4" placeholder="Share your thoughts..."
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="bg-blue-600 text-white rounded-sm py-2 px-4 w-full">Submit â†’</button>
            </div>
        </form>
    </div>

    <canvas id="canvas">Canvas not supported.</canvas>
</body>
<script src="../static/bgan.js"></script>

</html>
