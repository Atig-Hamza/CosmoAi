    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        html,
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .break-inside {
            -moz-column-break-inside: avoid;
            break-inside: avoid;
        }

        body {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Typing Effect */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            vertical-align: bottom;
        }

        .fixed-text {
            color: black;
        }

        .changing-text {
            color: #070eff;
        }

        /* Button Hover Effects */
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-hover:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Layout Adjustments */
        .left-side {
            width: 70%;
            background-color: #ffe85c;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-side {
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .text-container {
            max-width: 80%;
        }
    </style>
</head>

<body class="bg-white" style="font-family: 'Raleway', serif;">

                <a href="./homepage.html" class="font-medium text-xl">Cosmo AI</a>
            </div>
            <div class="space-y-5 text-container">
                <h1 class="lg:text-3xl xl:text-5xl xl:leading-snug font-extrabold">
                    <span class="fixed-text">Welcome to Cosmo AI:</span></br>
                    <span id="welcome-text" class="typing-effect"></span>
                </h1>
                <a href="./signupv2.html" 
                    class="inline-block flex-none px-4 py-3 border-2 rounded-lg font-medium border-black bg-black text-white btn-hover">
                    Create your account
                </a>
            </div>
            <p class="font-medium">Â© 2025 Cosmo AI</p>
        </div>

        <div class="right-side">
            <div class="flex flex-col justify-center space-y-5 max-w-md">

                    <p class="text-md md:text-xl">Log in or sign up to unlock the power of AI.</p>
                </div>
                <div class="flex flex-col max-w-md space-y-5">
                    <input type="text" placeholder="Username"
                        class="flex px-3 py-2 md:px-4 md:py-3 border-2 border-black rounded-lg font-medium placeholder:font-normal focus:outline-none focus:border-blue-500" />
                    <button
                        class="flex items-center justify-center flex-none px-3 py-2 md:px-4 md:py-3 border-2 rounded-lg font-medium border-black bg-black text-white btn-hover">
                        Confirm with email
                    </button>
                    <div class="flex justify-center items-center">
                        <span class="w-full border border-black"></span>
                        <span class="px-4">Or</span>
                        <span class="w-full border border-black"></span>
                    </div>
                    <button
                        class="flex items-center justify-center flex-none px-3 py-2 md:px-4 md:py-3 border-2 rounded-lg font-medium border-black relative btn-hover">
                        <span class="absolute left-4">
                            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink">

                                <path fill="#34A853"

                        </span>
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            { fixed: "Your journey starts here:", changing: "Explore the future of AI." },
            { fixed: "Your journey starts here:", changing: "Unlock the power of intelligence." },
            { fixed: "Your journey starts here:", changing: "Discover new possibilities." },
            { fixed: "Your journey starts here:", changing: "Experience seamless AI integration." },
            { fixed: "Your journey starts here:", changing: "Transform your workflow with AI." },
            { fixed: "Your journey starts here:", changing: "Innovate with cutting-edge technology." },
            { fixed: "Your journey starts here:", changing: "Empower your decisions with AI." },
            { fixed: "Your journey starts here:", changing: "Step into the world of automation." },
            { fixed: "Your journey starts here:", changing: "Revolutionize your productivity." },
            { fixed: "Your journey starts here:", changing: "Join the AI revolution today." }
        ];

        let currentIndex = 0;
        const welcomeTextElement = document.getElementById('welcome-text');
        const dynamicTextElement = document.getElementById('dynamic-text');

        const typeText = (element, text, speed = 100) => {
            let i = 0;
            element.textContent = '';
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    element.textContent += '|';
                    setTimeout(() => deleteText(element, speed), 2000);
                }
            }, speed);
        };

        const deleteText = (element, speed = 50) => {
            let text = element.textContent.replace('|', '');
            const deletingInterval = setInterval(() => {
                if (text.length > 0) {
                    text = text.slice(0, -1);
                    element.textContent = text + '|';
                } else {
                    clearInterval(deletingInterval);
                    currentIndex = (currentIndex + 1) % sentences.length;
                    setTimeout(() => typeText(element, sentences[currentIndex].changing), 500);
                }
            }, speed);
        };

        typeText(welcomeTextElement, "Your Intelligent Assistant", 100);

        setTimeout(() => {
            typeText(dynamicTextElement, sentences[currentIndex].changing);
        }, 3500);
    </script>
